plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.jeluchu.compposecomponents"
        minSdk 22
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        compose = true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.0.3"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    implementation project(':jchucomponentscompose')
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'

    // JETPACK COMPOSE -----------------------------------------------------------------------------
    implementation 'androidx.compose.ui:ui:1.0.4'
    implementation 'androidx.compose.material:material:1.0.4'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.0.4'
    implementation 'androidx.activity:activity-compose:1.4.0'
    debugImplementation 'androidx.compose.ui:ui-tooling:1.0.4'
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation 'androidx.compose.material:material-icons-extended:1.0.4'
    implementation 'androidx.compose.foundation:foundation:1.0.4'
    implementation 'androidx.compose.foundation:foundation-layout:1.0.4'
    implementation 'androidx.compose.animation:animation:1.0.4'
    implementation 'androidx.compose.runtime:runtime:1.0.4'
    implementation 'androidx.compose.runtime:runtime-livedata:1.0.4'
    implementation 'androidx.constraintlayout:constraintlayout-compose:1.0.0-rc01'
    implementation 'androidx.navigation:navigation-compose:2.4.0-alpha10'
    implementation 'androidx.activity:activity-compose:1.4.0'

}